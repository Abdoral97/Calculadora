<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href=" css/style.css">
</head>
<body>
    
    <div id="calculadora">
        <div id="sub-visor">
            <p id="sub-tela">0</p>
        </div>
        <div id="tela">
            <p id="tela">0</p>
        </div>
        <div id="botoes">
            <button class="butao option" id="butao-c">C</button>
            <button class="butao option" id="butao-ce">CE</button>
            <button class="butao operator" id="butao-divi">/</button> <br>
            <button class="butao number" id="butao-sete">7</button>
            <button class="butao number" id="butao-oito">8</button>
            <button class="butao number" id="butao-nove">9</button>
            <button class="butao operator" id="butao-multi">*</button> <br>
            <button class="butao number" id="butao-quatro">4</button>
            <button class="butao number" id="butao-cinco">5</button>
            <button class="butao number" id="butao-seis">6</button>
            <button class="butao operator" id="butao-sub">-</button> <br>
            <button class="butao number" id="butao-um">1</button>
            <button class="butao number" id="butao-dois">2</button>
            <button class="butao number" id="butao-tres">3</button>
            <button class="butao operator" id="butao-adic">+</button> <br>
            <button class="butao number" id="butao-zero">0</button>
            <button class="butao number" id="butao-virg">,</button>
            <button class="butao option " id="butao-resul">=</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
