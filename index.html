<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href=" css/style.css">
</head>
<body>
    
    <div id="calculadora">
        
        <div id="tel">
            <p id="tela"></p>
        </div>
        <div id="linha"></div>
        <div id="botoes">
            <button class="butao option" id="butao-c">C</button>
            <button class="butao option" id="butao-ce">CE</button>
            <button class="butao operator" id="butao-divi" value="/">/</button> <br>
            <button class="butao number" id="butao-sete" value="7">7</button>
            <button class="butao number" id="butao-oito" value="8">8</button>
            <button class="butao number" id="butao-nove" value="9">9</button>
            <button class="butao operator" id="butao-multi" value="*">*</button> <br>
            <button class="butao number" id="butao-quatro" value="4">4</button>
            <button class="butao number" id="butao-cinco" value="5">5</button>
            <button class="butao number" id="butao-seis" value="6">6</button>
            <button class="butao operator" id="butao-sub" value="-">-</button> <br>
            <button class="butao number" id="butao-um" value="1">1</button>
            <button class="butao number" id="butao-dois" value="2">2</button>
            <button class="butao number" id="butao-tres" value="3">3</button>
            <button class="butao operator" id="butao-adic" value="+">+</button> <br>
            <button class="butao number" id="butao-zero" value="0">0</button>
            <button class="butao number" id="butao-virg" value=".">,</button>
            <button class="butao option " id="butao-resul">=</button>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
